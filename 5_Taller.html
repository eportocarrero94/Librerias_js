<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tablero de Tareas SCRUM </title>
    <link rel="stylesheet" href="5_Taller.css">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="./logo svg.svg" alt="Logo SimpleScrum">
            <button id="newTask" class="button">Crear tarea</button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>SimpleCrum</h1>

            <div class="container">
                <h2>To Do</h2>
                <div class="task-container" id="todoTask">

                </div>
            </div>


            <div class="container">
                <h2>In Progress</h2>
                <div class="task-container" id="inProgressTask">

                </div>
            </div>
        </div>


        <div class="container">
            <h2>Done</h2>
            <div class="task-container" id="doneTask">
                <!-- <article class="task">
                    <h3>Crear JSON del Proyecto</h3>
                    <p>Responsable : <span>Ewer Portocarrero</span></p>
                    <p>Plazo : <span>05/06/2020</span></p>
                </article>
                <article class="task">
                    <h3>Crear JSON del Proyecto</h3>
                    <p>Responsable : <span>Ewer Portocarrero</span></p>
                    <p>Plazo : <span>05/06/2020</span></p>
                </article> -->
            </div>
        </div>
    </main>


    <aside>
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Título</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un título descriptivo">
                    </div>

                    
                    <div class="input-container">
                        <label for="personTask">Responsable</label>
                        <select name="personTask" id="personTask">
                            <option value="">-Seleccionar-</option>
                            <option value="ewer">Ewer Portocarrero</option>
                            <option value="saul">Saul Escandon</option>
                            <option value="luisa">Luisa Gamarra</option>
                        </select>
                    </div>
                    

                    <div class="input-container">
                        <label for="deadLinkeTask">Plazo de entrega</label>
                        <select name="deadLineTask" id="deadLineTask">
                            <option value="">-Seleccionar-</option>
                            <option value="one">1 día</option>
                            <option value="two">2 días</option>
                            <option value="seve">1 semana</option>
                        </select>
                    </div>

                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="5_Taller.js"></script>
</body>
</html>
