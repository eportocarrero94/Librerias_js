<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tablero de Tareas SCRUM </title>
    <link rel="stylesheet" href="5_Taller.css">
</head>
<body id="body">

    <header>
        <div class="header-container">
            <img src="./logo svg.svg" alt="Logo SimpleScrum">
            <button id="newTask" class="button">Crear tarea</button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>SimpleCrum</h1>

            <div class="container">
                <h2>To Do</h2>
                <div class="task-container" id="todoTasks">
                </div>
            </div>

            <div class="container">
                <h2>In Progress</h2>
                <div class="task-container" id="inProgressTasks">
                </div>
            </div>
        
            <div class="container">
                <h2>Done</h2>
                <div class="task-container" id="doneTasks">
                </div>
            </div>
        </div>
    </main>

    <aside id="formElement">
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Título</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un título descriptivo">
                    </div>

                    
                    <div class="input-container">
                        <label for="personTask">Responsable</label>
                        <select name="personTask" id="personTask">
                            <option value="">-Seleccionar-</option>
                            <option value="ewer">Ewer Portocarrero</option>
                            <option value="saul">Saul Escandon</option>
                            <option value="luisa">Luisa Gamarra</option>
                        </select>
                    </div>
                    

                    <div class="input-container">
                        <label for="deadLinkeTask">Plazo de entrega</label>
                        <select name="deadLineTask" id="deadLineTask">
                            <option value="">-Seleccionar-</option>
                            <option value="one">1 día</option>
                            <option value="two">2 días</option>
                            <option value="seve">1 semana</option>
                        </select>
                    </div>

                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset" id="cancelForm">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="moment.js"></script>
    <script src="hammer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>
    <script src="5_Taller.js"></script>
</body>
</html>
